spring.application.name=rest-demo1

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/cloud_vendor?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA Settings
spring.jpa.hibernate.ddl-auto= create 
#//<!--update-->       
spring.jpa.show-sql=true                     
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Disable automatic naming strategy for Hibernate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

# Optional: Enable exception handling settings
#spring.servlet.throw-exceptions=true        
